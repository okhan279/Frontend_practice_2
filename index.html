<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Form</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <form action="index.html" method="POST">
        <header>
            <h1>Application Questions for This Particular Job</h1>
            <h3 class="container">Note: Please complete the following application form </h3>
        </header>

        <main>
            <div class="outside-border">
                <div class="box-area-1">
                    <h3 class="personal-details">Personal Details</h3>
                    <div class="box-1">
                        <label for="name">Name: </label>
                        <input type="text" name="enter-name" value="Enter your name" id="name">

                        <br><br>

                        <label for="address">Address:</label>
                        <input type="text" name="enter-address" value="Enter your address" id="address">

                        <br><br>

                        <label for="email">Email:</label>
                        <input type="text" name="enter-email" value="Enter your email" id="email">

                        <br><br>

                        <label for="number">Phone Number:</label>
                        <input type="text" name="enter-number" value="Enter your number" id="number">

                        <p>Gender:</p>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <br>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                        <br><br>
                        <label for="uni-date">What year did you start your University education:</label>
                        <input type="date" id="uni-date" name="start-date" min="2010-01-01" max="2020-09-25">
                    </div>
                </div>
            </div>

            <div class="education-container">
                <div class="education-container-text">
                    <p class="education-text">Click on All that Apply:</p>
                    <input class="education-checkbox" type="checkbox" id="bachelors" name="qualifications">
                    <label class="education-text" for="bachelors">Bachelors</label>
                    <br>
                    <input class="education-checkbox" type="checkbox" id="masters" name="qualifications">
                    <label class="education-text" for="masters">Masters</label>
                    <br>
                    <input class="education-checkbox" type="checkbox" id="PhD" name="qualifications">
                    <label class="education-text" for="PhD">PhD</label>
                </div>
            </div>

            <div class="ethnicity-container">
                <label class="ethnicity-title" for="ethnicity">Ethnicity:</label>
                <select class="ethnicity-options" id="ethnicity" name="ethnicity">
                    <optgroup label="white">
                        <option value="White English">English</option>
                        <option value="White Welsh">Welsh</option>
                        <option value="White Scottish">Scottish</option>
                        <option value="White Norther Irish">Northern Irish</option>
                        <option value="White Irish">Irish</option>
                    </optgroup>
                    <optgroup label="Mixed or Multiple Ethnic Group">
                        <option value="Mixed White and Black Carribbean">White and Black Carribbean</option>
                        <option value="Mixed White and Black African">White and Black African</option>
                        <option value="Mixed White Other">Mixed White Other</option>
                    </optgroup>
                    <optgroup label="Asian">
                        <option value="Asian Indian">Asian Indian</option>
                        <option value="Asian Pakistani">Asian Pakistani</option>
                        <option value="Asian Bangladeshi">Asian Bangladeshi</option>
                        <option value="Asian Chinese">Asian Chinese</option>
                        <option value="Asian Other">Asian Other</option>
                    </optgroup>
                    <optgroup label="Other Ethnic Group">
                        <option value="Hespanic">Hespanic</option>
                        <option value="Arab">Arab</option>
                        <option value="Native American">Native American</option>
                    </optgroup>
                </select>
            </div>
        </main>

        <footer>
            <div class="footer-container">
                <div class="footer-border">
                    <div class="footer-container-text">
                        <p>Job Specific Questions:</p>
                        <label for="question-1">Please Explain in 200 Words Why You Would Like to Work for Us</label>
                        <br>
                        <textarea id="question-1" name="question-1" rows="8" cols="57"></textarea>
                        <br><br>
                        <label for="question-2">Please Explain in 200 Words What Skills You Have for this Particular
                            Role</label>
                        <br>
                        <textarea id="question-2" name="question-2" rows="8" cols="57"></textarea>

                        <br><br>
                        <label for="question-3">Please Explain in 200 Words Any Extra Cirricular Activites You Partake
                            In</label>
                        <br>
                        <textarea id="question-3" name="question-3" rows="8" cols="57"></textarea>
                        <br><br>
                        <label for="CV">Please Upload your CV:</label><br>
                        <input type="file" id="CV" name="CV">
                        <br><br>
                        <label for="cover-letter">Please Upload your Cover Letter:</label><br>
                        <input type="file" id="cover-letter" name="cover letter">
                    </div>
                </div>
            </div>
            <input class="submit" type="submit" value="Apply">
        </footer>
    </form>
</body>

</html>
